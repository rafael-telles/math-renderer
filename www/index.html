<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Math Renderer</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    messageStyle: "none",
    showMathMenu: false,
    delayStartupUntil: "onload"
    });
    </script>
    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_SVG-full"></script>
  </head>
  <body ng-app="mathrenderer">
    <ion-header-bar align-title="left" class="bar-positive">
    <h1 class="title">Math Renderer</h1>
    <div class="buttons">
      <button class="button button-small button-icon ion-plus"></button>
    </div>
    </ion-header-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
