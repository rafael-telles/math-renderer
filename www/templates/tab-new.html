<ion-view view-title="New expression">
<div class="bar bar-header">
  <button class="button icon ion-navicon"></button>
  <h1 class="title">Header Buttons</h1>
  <button class="button">Edit</button>
</div>
<ion-content class="padding">
<label class="item item-input">
  <i class="icon ion-edit placeholder-icon"></i>
  <input type="text" ng-model="expression">
</label>
<div class="card">
  <div class="item item-divider">Preview</div>
  <div class="item item-body">
    <div mathjax-bind="expression"></div>
    <button class="button button-small button-icon icon ion-checkmark"></button>
  </div>
</div>
</ion-content>
</ion-view>
